<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-md-7 mx-auto">
          <label for="productNameInp">Product Name</label>
          <input
            type="text"
            id="productNameInp"
            class="form-control my-2"
            oninput="validateProductName()"
          />

          <label for="productPriceInp">Product Price</label>
          <input type="text" id="productPriceInp" class="form-control my-2" />

          <label for="productCatInp">Product Cat</label>
          <input type="text" id="productCatInp" class="form-control my-2" />

          <label for="productdescInp">Product Description</label>
          <textarea id="productdescInp" class="form-control my-2"></textarea>

          <button
            class="btn btn-primary my-3 mx-3"
            onclick="addProducts()"
            id="add_btn"
          >
            Add Products
          </button>
          <button
            class="btn btn-success my-3 mx-3 d-none"
            onclick="replaceData(tem)"
            id="update_btn"
          >
            update Products
          </button>
          <button class="btn btn-warning my-3" onclick="clearForm()">
            Reset
          </button>
        </div>
      </div>
    </div>

    <div class="w-75 mx-auto my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search By Name"
        oninput="search(this.value)"
      />
    </div>
    <table class="table table-striped w-75 mx-auto">
      <thead>
        <th>index</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>cat</th>
        <th>Description</th>
        <th>update</th>
        <th>delete</th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
